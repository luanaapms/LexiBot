<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LexiBot - Tutor de Línguas</h1>
        <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
        <button id="submitBtn">Corrigir Texto</button>
        <div id="result">
            <h2>Correções:</h2>
            <ul id="errorsList"></ul>
            <h2>Explanations:</h2>
            <ul id="explanationsList"></ul>
            <h2>Exercícios:</h2>
            <ul id="exercisesList"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
